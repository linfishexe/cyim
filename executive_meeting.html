<script>

let meeting_cards_HTML = "";
let meeting_id_name = {
    1: "一",
    2: "二",
    3: "三",
    4: "四",
    5: "五",
    6: "六",
    7: "七",
    8: "八",
    9: "九",
};

for(let i = 0; i < 28; i++){
    const number = `${i + 1}`;
    const num_arr = number.split("");

    let number_html = '';
    let chinese_number = '';

    for(let j = 0; j < num_arr.length; j++){ 
        const num = `${num_arr[j]}`;
        number_html += `
            <img src="./img/meet (${num}).svg" alt="icon">
        `; 

        if(num_arr.length === 2 && j === 0) {

            if(num_arr[0] !== '1') { chinese_number += meeting_id_name[Number(num_arr[0])] }
            chinese_number += '十';

        } else if( i + 1 !== 10 && num_arr.length !== chinese_number.length ) {

            chinese_number += meeting_id_name[Number(num)];

        }
    }

    meeting_cards_HTML += `
    <a href="./executive_meeting_content.php?meeting_id=${number}">
        <div>
            <div class="meeting_card_number">
                ${ number_html }
            </div>
            <article>
                <h3>第${chinese_number}次常務會議</h3>
            </article>
        </div>
    </a>
    `;
}

document.querySelector('.meeting_cards').innerHTML = meeting_cards_HTML;

</script>
