class Image_ring {
    constructor (
        {
            radius,
            rotateSpeed,
            isAutoRotate,
            isUseExpandAnimation,
            imgWidth,
            imgHeight,
            odragElement,
            ospinElement,
        }
    ) {
        this.radius =       radius       || 500;
        this.rotateSpeed =  rotateSpeed  || -60;
        this.isAutoRotate = isAutoRotate || true;
        this.isUseExpandAnimation = isUseExpandAnimation || false
        this.imgWidth =     imgWidth     || 500;
        this.imgHeight =    imgHeight    || 500;
        this.odrag =        odragElement || document.getElementById('drag-contenter');
        this.ospin =        ospinElement || document.getElementById('spin-contenter');
        this.aImg
    }
}

var radius = 500;
var autoRotate = true;
var isUseExpandAnimation = false;
var rotateSpeed = -60;
var imgWidth = 500;
var imgHeight = 350;
setTimeout(init, 0);
var odrag = document.getElementById('drag-contenter');
var ospin = document.getElementById('spin-contenter');
var aImg = ospin.getElementsByTagName('img');
var aEle = [...aImg];
ospin.style.width = imgWidth + "px";
ospin.style.height = imgHeight + "px";

function init( delaytTime ) {
    for(let i = 0 ; i < aEle.length; i++){
        aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px";
        if( isUseExpandAnimation ) {
            aEle[i].style.transition = "transform 0.7s";
            aEle[i].style.transitionDelay = delaytTime || (aEle.length - i) / 4 + "s";
        }
    }
}

    if(ty > 180) ty = 180;
    if(ty < 0) ty = 0;

}
function playSpin( yes ) {
    ospin.style.animationPlayState = (yes?'running':'paused');
}
var sX, sY, nX, nY, desX = 0,

if ( autoRotate ) {
    var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
    console.log(animationName);
    ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
}
